<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <form id="form-tarefas">
        <input type="text" id="tarefa" required placeholder="Nome da Tarefa">
        <button type="submit" id="botao-adicionar">Adicionar Tarefa +</button>
        <button type="reset" id="botao-limpar" >Limpar Lista</button>

    </form>
    <div class="container">
        <ul id="lista">
            <p><b>Minha Lista</b></p>
        
        </ul>
    </div>
